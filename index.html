<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FIRE Tracker</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    button {
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      overflow-x: auto;
    }
  </style>
</head>

<body>

<h2>FIRE Calculator (API-connected)</h2>

<input id="assets" placeholder="Current Assets (e.g. 500000)">
<input id="income" placeholder="Current Annual Income (e.g. 200000)">
<input id="expenses" placeholder="Annual Expenses (e.g. 64000)">

<button onclick="calculate()">Run Model</button>

<p id="result"></p>

<canvas id="chart"></canvas>

<h3>Raw API Response (debug)</h3>
<pre id="debug"></pre>

<script>
let chart;

async function calculate() {
  const assets = Number(document.getElementById("assets").value);
  const income = Number(document.getElementById("income").value);
  const expenses = Number(document.getElementById("expenses").value);

  const response = await fetch(
    "https://fire-api-wixz.onrender.com/fire",
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        inputs: {
          current_age: 25,
          inflation: 0.025,
          todays_lifestyle_income: expenses,
          initial_savings: assets,
          current_income: income,
          current_expenses: expenses,
          average_salary_increase: 0.035,
          end_age: 60,
          stock_growth: 0.06,
          stock_yearly_contribution: 20000,
          starting_stock_value: 35000
        },
        property_list: [],
        display_month: false
      })
    }
  );

  const data = await response.json();

  // Debug output
  document.getElementById("debug").textContent =
    JSON.stringify(data, null, 2);

  // Basic sanity result
  document.getElementById("result").innerText =
    `Model ran successfully. Years returned: ${data.rows.length}`;

  // ---- Chart (Cash Balance over time) ----
  const labels = data.rows.map(r => r.Year);
  const cash = data.rows.map(r => r.Cash_Balance_End);

  if (chart) chart.destroy();

  chart = new Chart(document.getElementById("chart"), {
    type: "line",
    data: {
      labels,
      datasets: [{
        label: "Cash Balance (End of Year)",
        data: cash,
        borderWidth: 2
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          ticks: {
            callback: value =>
              "$" + value.toLocaleString()
          }
        }
      }
    }
  });
}
</script>

</body>
</html>
