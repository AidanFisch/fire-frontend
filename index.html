<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FIRE Tracker</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    button {
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h2>FIRE Calculator</h2>

<input id="assets" placeholder="Current Assets">
<input id="savings" placeholder="Annual Savings">
<input id="expenses" placeholder="Annual Expenses">

<button onclick="calculate()">Calculate</button>

<p id="result"></p>

<canvas id="chart"></canvas>

<script>
async function calculate() {
  const response = await fetch(
    "https://fire-api-wixz.onrender.com/fire",
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        current_assets: Number(assets.value),
        annual_savings: Number(savings.value),
        annual_expenses: Number(expenses.value)
      })
    }
  );

  const data = await response.json();

  document.getElementById("result").innerText =
    `FIRE Number: $${Math.round(data.fire_number).toLocaleString()}
     | Years to FIRE: ${data.years_to_fire.toFixed(1)}`;

  new Chart(document.getElementById("chart"), {
    type: "line",
    data: {
      labels: data.projection.map((_, i) => `Year ${i}`),
      datasets: [{
        label: "Net Worth Projection",
        data: data.projection,
        borderWidth: 2
      }]
    }
  });
}
</script>

</body>
</html>
